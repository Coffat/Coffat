name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Chạy hàng ngày lúc nửa đêm UTC
  workflow_dispatch:      # Cho phép chạy thủ công
  push:                   # Chạy khi có thay đổi trên nhánh chính
    branches:
      - main  # Nhánh chính là 'main'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Bước 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Bước 2: Generate Snake Animation
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: Coffat  # Tên người dùng hoặc tổ chức
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Bước 3: Deploy to Output Branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
